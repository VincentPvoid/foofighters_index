    <!-- 顶部导航栏 -->

      <div class="logo-con">

      <nav class="header-nav">
        <ul class="nav-menu clearfix">
          <li><a href="javascript:;">march</a></li>

      </nav>

    <!-- 主体图片区 -->
    <div class="front-img"></div>

    <video class="video-con" width="100%" height="100%" autoplay loop muted poster="./imgs/medicine-bg_poster.jpg">
      <source type="video/mp4" src="./imgs/medicine-bg.mp4">
    </video>

    <!-- 遮罩区 -->
    <div class="bg-mask-img">
      <svg width="100%" height="100%">
        <defs>
          <!-- 径向渐变效果 -->
          <radialGradient id="radial" fx="50%" fy="50%" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#fff" stop-opacity="1" />
            <stop offset="100%" stop-color="#000" stop-opacity="1" />
          </radialGradient>

          <!-- 高斯模糊效果 -->
          <filter id="filter-blur">
            <feGaussianBlur stdDeviation="5" in="SourceGraphic" color-interpolation-filters="sRGB"></feGaussianBlur>
          </filter>
        </defs>
        <!-- 圆形遮罩 -->
        <mask class="mask1" id="mask_circle">
          <circle cx="0" cy="0" r="150" fill="url(#radial)" filter="url(#filter-blur)" />
        </mask>
        <!-- 背景图 -->
        <image xlink:href="./imgs/midnight-mask.png" mask="url(#mask_circle)" opacity=".5" class="bg-mask"
          preserveAspectRatio="none meet" />
      </svg>
    </div>
  </div>
